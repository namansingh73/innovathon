/*# sourceMappingURL=data:application/json;base64,eyJ2ZXJzaW9uIjozLCJzb3VyY2VzIjpbXSwibmFtZXMiOltdLCJtYXBwaW5ncyI6IiIsInNvdXJjZVJvb3QiOiIifQ== */</style><style>/* ----------------------------------
Basic Css reset
----------------------------------*/

/* Css reset */
*,
*::before,
*::after {
  box-sizing: inherit;
  margin: 0;
  padding: 0;
}

/* Definition of 1 rem = 10px */
html {
  font-size: 62.5%; /* 10px / 16px = 62.5%, setting definiton of 1rem */
}

/* 600 / 16 = 37.5em */
/* @media screen and (max-width: 37.5em) {
  html {
    font-size: 55%;
  }
} */

/* Setting box sizing border box so that everyone can inherit */
body {
  box-sizing: border-box;
  overflow-y: scroll;
}

/* ----------------------------------
Default Font property 
----------------------------------*/

/* Setting the default font-family for all everything */
*,
*::before,
*::after {
  font-family: inherit;
}

/* Setting font property for body so that everyone can inherit it */
body {
  font-size: 1.6rem;
  font-weight: 400;
  line-height: 1.7;
  font-family: var(--font-family);
  color: var(--color-font);
}

/* Inheriting font property for input, select and textarea tags */
input,
select,
textarea {
  font-size: inherit;
  font-weight: inherit;
  line-height: inherit;
  font-family: inherit;
  color: inherit;
}

*::-webkit-scrollbar-track {
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  background-color: #f5f5f5;
}

*::-webkit-scrollbar {
  width: 12px;
  background-color: #f5f5f5;
}

*::-webkit-scrollbar-thumb {
  border-radius: 10px;
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  background-color: var(--color-grey-dark-4);

  /* ------ Fonts ------ */
  --font-family: "Poppins", sans-serif;
  --font-family-secondary: "Noto Sans", sans-serif;

  /* ----- Colors ------ */

  --color-black: #000;
  --color-white: #fff;

  --color-purple-lighter: #a88de8;
  --color-purple-light: #9370e3;
  --color-purple: #8862e0;
  --color-purple-dark: #7d54dd;
  --color-purple-darker: #6837d8;

  --color-green-lighter: #46e5c6;
  --color-green-light: #28e1bd;
  --color-green: #1abc9c;
  --color-green-dark: #148f77;
  --color-green-darker: #0e6252;

  --color-blue-lighter: #61b4f6;
  --color-blue-light: #319ef4;
  --color-blue: #2196f3;
  --color-blue-dark: #118ef2;
  --color-blue-darker: #0b73c5;

  --color-yellow-lighter: #ffea55;
  --color-yellow-light: #ffe633;
  --color-yellow: #ffe211;
  --color-yellow-dark: #eed100;
  --color-yellow-darker: #ccb300;

  --color-yellowOrange-lighter: #ffca55;
  --color-yellowOrange-light: #ffb411;
  --color-yellowOrange: #ffaf00;
  --color-yellowOrange-dark: #eea300;
  --color-yellowOrange-darker: #cc8c00;

  --color-red-lighter: #ff928b;
  --color-red-light: #ff7269;
  --color-red: #ff6258;
  --color-red-dark: #ff5247;
  --color-red-darker: #ff3225;

  --color-pink-lighter: #ef5c8e;
  --color-pink-light: #eb2d6e;
  --color-pink: #e91e63;
  --color-pink-dark: #e0165b;
  --color-pink-darker: #b21148;

  --color-orange-lighter: #ffbbb2;
  --color-orange-light: #ff8e7f;
  --color-orange: #ff523b;
  --color-orange-dark: #f61d00;
  --color-orange-darker: #c31700;

  /* Get darker from 1 to 4 */
  --color-grey-light-1: #faf9f9;
  --color-grey-light-2: #f4f2f2;
  --color-grey-light-3: #f0eeee;
  --color-grey-light-3_5: #dfdfdf;
  --color-grey-light-4: #ccc;

  /* Get lihter from 1 to 4 */
  --color-grey-dark-1: #333;
  --color-grey-dark-2: #777;
  --color-grey-dark-3: #999;
  --color-grey-dark-4: #aaa;

  --color-new-blue-lighter: #8c6dff;
  --color-new-blue-light: #643aff;
  --color-new-blue: #3c07ff;
  --color-new-blue-dark: #2d00d3;
  --color-new-blue-darker: #2200a0;

  /* Primary color */
  --color-primary-lighter: var(--color-yellowOrange-lighter);
  --color-primary-light: var(--color-yellowOrange-light);
  --color-primary: var(--color-yellowOrange);
  --color-primary-dark: var(--color-yellowOrange-dark);
  --color-primary-darker: var(--color-yellowOrange-darker);

  /* Secondary color */
  --color-secondary-lighter: var(--color-blue-lighter);
  --color-secondary-light: var(--color-blue-light);
  --color-secondary: var(--color-blue);
  --color-secondary-dark: var(--color-blue-dark);
  --color-secondary-darker: var(--color-blue-darker);

  /* Defining font color */
  --color-font: var(--color-grey-dark-1);

  /* Shadows */
  --shadow-primary: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
  --shadow-secondary: rgba(0, 0, 0, 0.35) 0px 3px 10px;
  /* Gradients */
  --gradient-primary: radial-gradient(#fdfbfb, #ebedee);
}
